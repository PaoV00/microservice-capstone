## Application Name
spring.application.name=location-service

## Port
server.port=0

## MongoDB Datasource
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=location-service

## Discovery Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Topics
kafka.topics.weather-alerts=weather-alerts

# Weather Thresholds (in metric units)
weather.thresholds.wind-speed=20.0
weather.thresholds.high-temp=35.0
weather.thresholds.low-temp=-10.0
weather.thresholds.precipitation=50.0

# Circuit Breaker
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Circuit Breaker for weather-service calls
resilience4j.circuitbreaker.instances.weatherService.register-health-indicator=true
resilience4j.circuitbreaker.instances.weatherService.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.weatherService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.weatherService.sliding-window-size=10
resilience4j.circuitbreaker.instances.weatherService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.weatherService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.weatherService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.weatherService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.weatherService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.weatherService.writable-stack-trace-enabled=false

# Timeout for weather-service calls
resilience4j.timelimiter.instances.weatherService.timeout-duration=3s

# Retry for weather-service calls
resilience4j.retry.instances.weatherService.max-attempts=3
resilience4j.retry.instances.weatherService.wait-duration=1s

## Zipkin
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0
management.tracing.propagation.type=B3

## Jackson Configuration
spring.jackson.default-property-inclusion=always